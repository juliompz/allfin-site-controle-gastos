{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Transação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="{% static 'assets/logo/AllFin - Trabalho Neto 7.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/historico.css' %}">
</head>
<body>
    <div class="pagina-inicial">
        <header class="cabecalho">
            <img src="{% static '/assets/logo/AllFin - Trabalho Neto 2.png' %}" alt="Logo da Alura Space" />
            <div class="cabecalho__busca">
                <div class="busca__fundo">
                    <input class="busca__input" type="text" placeholder="O que você procura?">
                    <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                </div>
            </div>
        </header>
        <main class="principal">
            <section class="menu-lateral">
                <nav class="menu-lateral__navegacao">
                    <a href="{% url 'url_plataforma' %}"><img src="{% static '/assets/ícones/1x/Home - ativo.png' %}">Home</a>
                    <a href="{% url 'url_nova-transacao' %}"><img src="{% static '/assets/ícones/1x/Mais vistas - inativo.png' %}">Nova Transacao</a>
                    <a href="{% url 'historico-transacoes' %}"><img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}">Histórico</a>
                    <a href="{% url 'list' %}"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}">Anotações</a>
                </nav>
            </section>

            <section class="historico">
                <div class="historico">
                <h2 class="title-historico"><strong>TRANSAÇÕES</strong></h2>
            <form method="post">
                {% csrf_token %}
                {{ taskForm|crispy }}
                <button class="btn btn-success" type="submit">Criar Tarefa</button>
                
            </form>
            </div>
            </section>


        </main>
    </div>

    <footer class="rodape">
        <div class="rodape__icones">
            <a href="https://www.instagram.com/julio_araujog/" target=”_blank” >
                <img src="{% static '/assets/ícones/1x/instagram.png' %}" alt="ícone instagram">
            </a>
        </div>
        <p class="rodape__texto">Desenvolvido por ALLFIN</p>
    </footer>
</body>
