{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'assets/logo/AllFin - Trabalho Neto 7.png' %}">
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    <title>AllFin</title>
</head>
<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="{% static 'assets/logo/AllFin - Trabalho Neto 2.png' %}" alt="">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href = "{% url 'login-form' %}">Login</a>

      <a class="cabecalho-menu-item" href = "{% url 'url_sobrenos' %}">Sobre-nós</a>
    </nav>
  </header>
  <main class="conteudo">
    <br>
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">AllFin</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Controlando seus gastos!</h2>
        <a href="{% url 'register-form' %}" class="conteudo-principal-escrito-botao"> <p>Registrar-se</p></a>
      </div>
      <!--colocar a logo do nosso trabalho by:Matheus-->
      <img class="conteudo-principal-imagem"src="{% static 'assets/logo/AllFin - Trabalho Neto - Historico.png' %}" alt="Imagem historico">  
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">Sobre</h3>
      <!--colocar sobre as etapas ou colocar em etapas para que serve o projeto-->
      <p class="conteudo-secundario-paragrafo">1. <strong>Documenta suas transações</strong></p>
      <p class="conteudo-secundario-paragrafo">2. <strong>Anote seus futuros gastos</strong></p>
      <p class="conteudo-secundario-paragrafo">3. <strong>Controle seu consumismo</strong>, evite compras desnecessárias!</p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="{% static 'assets/logo/AllFin - Trabalho Neto 4.png' %}">
  </footer>

</body>
</html>
